spring.datasource.url=jdbc:mysql://localhost:3306/ez_dtabse?useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.application.name=Ez

spring.thymeleaf.check-template-location=false

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Logging
logging.level.root=INFO
logging.level.com.example.Ez=DEBUG
logging.level.org.springframework.web=DEBUG

# JavaMail Configuration (para EmailService)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:tu-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:tu-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.from=${MAIL_FROM:noreply@ezproject.com}

# File Upload Configuration (para ArchivoService)
archivo.upload.dir=uploads/
archivo.max-file-size=10485760
archivo.allowed-extensions=jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,zip

# MercadoPago Configuration (ESPACIO RESERVADO - Usar variables de ambiente)
mercadopago.api.key=${MERCADOPAGO_API_KEY:}
mercadopago.webhook.secret=${MERCADOPAGO_WEBHOOK_SECRET:}
mercadopago.webhook.url=${MERCADOPAGO_WEBHOOK_URL:http://localhost:8080/api/webhooks/mercadopago}

# Betplay Configuration (EJEMPLO - Usar variables de ambiente)
betplay.api.url=${BETPLAY_API_URL:https://api.betplay.com}
betplay.api.key=${BETPLAY_API_KEY:}
betplay.webhook.url=${BETPLAY_WEBHOOK_URL:http://localhost:8080/api/webhooks/betplay}

# WebSocket Configuration
spring.websocket.message-size-limit=1000000
server.servlet.context-path=/
