<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Gestionar Usuarios - Ez</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
	:root {
		--primary-color: #667eea;
		--secondary-color: #764ba2;
	}
	
	.sidebar {
		background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
		min-height: 100vh;
		padding: 20px 0;
		position: fixed;
		left: 0;
		top: 0;
		width: 250px;
		color: white;
	}
	
	.main-content {
		margin-left: 250px;
		padding: 20px;
	}
	
	.sidebar .nav-link {
		color: rgba(255, 255, 255, 0.8);
		padding: 15px 20px;
		text-decoration: none;
	}
	
	.sidebar .nav-link:hover {
		color: white;
	}
</style>
</head>
<body data-user-role="admin">
	<div class="sidebar">
		<div style="text-align: center; padding: 20px; font-size: 40px; font-weight: bold; margin-bottom: 30px; border-bottom: 1px solid rgba(255, 255, 255, 0.2);">E</div>
		<nav class="nav flex-column">
			<a href="/admin/dashboard" class="nav-link">Dashboard</a>
			<a href="/admin/usuarios" class="nav-link active">Usuarios</a>
			<a href="/admin/roles" class="nav-link">Roles</a>
			<a href="/admin/reportes" class="nav-link">Reportes</a>
			<button onclick="logout()" class="nav-link" style="border:none; background:none; padding:15px 20px; text-decoration:none; cursor:pointer; text-align:left; width:100%; font-family:inherit; font-size:inherit; color:rgba(255,255,255,0.8);">Cerrar Sesión</button>
		</nav>
	</div>
	
	<div class="main-content">
		<div id="header-container" data-page-title="Usuarios"></div>
		<p>Aquí puedes listar, crear, editar y eliminar usuarios del sistema.</p>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="/js/header-loader.js"></script>
	<form id="logoutForm" action="/logout" method="POST" style="display:none;">
		
	</form>
	<script>
		function logout() {
			document.getElementById('logoutForm').submit();
		}
	</script>
</body>
</html>
