<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Iniciar Sesión - Ez</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	body {
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		padding: 20px;
	}
	
	.login-container {
		background: white;
		padding: 40px;
		border-radius: 15px;
		box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
		width: 100%;
		max-width: 400px;
	}
	
	.login-header {
		text-align: center;
		margin-bottom: 30px;
	}
	
	.login-header h1 {
		color: #667eea;
		font-size: 36px;
		font-weight: bold;
		margin-bottom: 10px;
	}
	
	.login-header p {
		color: #999;
		font-size: 14px;
	}
	
	.form-group label {
		color: #333;
		font-weight: 600;
		margin-bottom: 8px;
	}
	
	.form-control {
		border: 2px solid #e0e0e0;
		border-radius: 8px;
		padding: 12px;
		font-size: 14px;
		transition: all 0.3s ease;
	}
	
	.form-control:focus {
		border-color: #667eea;
		box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
	}
	
	.error-message {
		color: #ff6b6b;
		font-size: 12px;
		margin-top: 5px;
		display: none;
	}
	
	.error-message.show {
		display: block;
	}
	
	.btn-login {
		background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		border: none;
		color: white;
		padding: 12px;
		font-weight: bold;
		border-radius: 8px;
		width: 100%;
		transition: all 0.3s ease;
		margin-top: 20px;
	}
	
	.btn-login:hover {
		transform: translateY(-2px);
		box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
		color: white;
		text-decoration: none;
	}
	
	.btn-login:active {
		transform: translateY(0);
	}
	
	.login-footer {
		text-align: center;
		margin-top: 20px;
	}
	
	.login-footer a {
		color: #667eea;
		text-decoration: none;
		font-weight: 600;
	}
	
	.login-footer a:hover {
		text-decoration: underline;
	}
	
	.alert {
		border-radius: 8px;
		margin-bottom: 20px;
	}
	
	.back-btn {
		display: inline-block;
		margin-bottom: 20px;
		color: white;
		text-decoration: none;
		font-size: 14px;
	}
	
	.back-btn:hover {
		text-decoration: underline;
		color: white;
	}
</style>
</head>
<body>
	<div class="login-container">
		<a href="/" class="back-btn">← Volver</a>
		
		<div class="login-header">
			<img src="/logo.png" alt="Ez Logo" style="max-width: 80px; height: auto; margin-bottom: 15px;">
			<p>Iniciar Sesión</p>
		</div>
		
		<div th:if="${error}" class="alert alert-danger" role="alert">
			<strong>Error:</strong> <span th:text="${error}"></span>
		</div>
		
		<form id="loginForm" method="post" th:action="@{/login}" novalidate>
			<div class="form-group">
				<label for="email">Correo Electrónico:</label>
				<input type="email" class="form-control" id="email" name="email"
					placeholder="tu_correo@gmail.com" required>
				<div class="error-message" id="emailError"></div>
			</div>
			
			<div class="form-group">
				<label for="password">Contraseña:</label>
				<input type="password" class="form-control" id="password" name="password"
					placeholder="8 a 16 caracteres" required>
				<div class="error-message" id="passwordError"></div>
			</div>
			
			<button type="submit" class="btn-login">Iniciar Sesión</button>
		</form>
		
		<div class="login-footer">
			¿No tienes cuenta? <a href="/signin">Regístrate aquí</a>
		</div>
	</div>
	
	<script>
		document.getElementById('loginForm').addEventListener('submit', function(e) {
			e.preventDefault();
			
			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;
			const emailError = document.getElementById('emailError');
			const passwordError = document.getElementById('passwordError');
			
			let isValid = true;
			
			// Validar email
			if (!email) {
				emailError.textContent = 'El correo es obligatorio';
				emailError.classList.add('show');
				isValid = false;
			} else if (!email.endsWith('@gmail.com')) {
				emailError.textContent = 'El correo debe ser @gmail.com';
				emailError.classList.add('show');
				isValid = false;
			} else {
				emailError.classList.remove('show');
			}
			
			// Validar contraseña
			if (!password) {
				passwordError.textContent = 'La contraseña es obligatoria';
				passwordError.classList.add('show');
				isValid = false;
			} else if (password.length < 8 || password.length > 16) {
				passwordError.textContent = 'La contraseña debe tener entre 8 y 16 caracteres';
				passwordError.classList.add('show');
				isValid = false;
			} else {
				passwordError.classList.remove('show');
			}
			
			if (isValid) {
				this.submit();
			}
		});
	</script>
</body>
</html>
