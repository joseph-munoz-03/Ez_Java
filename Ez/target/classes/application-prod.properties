# Production Configuration
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

spring.application.name=Ez

spring.thymeleaf.check-template-location=false

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging
logging.level.root=INFO
logging.level.com.example.Ez=INFO
logging.level.org.springframework.web=WARN

# JavaMail Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.from=${MAIL_FROM}

# File Upload Configuration
archivo.upload.dir=/var/uploads/
archivo.max-file-size=10485760
archivo.allowed-extensions=jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,zip

# MercadoPago Configuration
mercadopago.api.key=${MERCADOPAGO_API_KEY}
mercadopago.webhook.secret=${MERCADOPAGO_WEBHOOK_SECRET}
mercadopago.webhook.url=${MERCADOPAGO_WEBHOOK_URL}

# Betplay Configuration
betplay.api.url=${BETPLAY_API_URL}
betplay.api.key=${BETPLAY_API_KEY}
betplay.webhook.url=${BETPLAY_WEBHOOK_URL}

# WebSocket Configuration
spring.websocket.message-size-limit=1000000

# Server
server.servlet.context-path=/
server.compression.enabled=true
server.compression.min-response-size=1024
